 <div class="cotainer mx-auto">
  <div class="row">
    <div class="col-md-4 col-sm-6 mx-auto">
      <form class="contact">
        <h3>Login</h3>
        <h4>* All fields are Mandatory</h4>
        <fieldset>
          <input placeholder="Enter your EmailId" [(ngModel)]="loginDetails.emailId" type="email" name="emailId" id="emailId" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required  #emailId='ngModel'>
          <div *ngIf="emailId.invalid" class="text-danger">
            <div *ngIf="emailId.errors?.required && emailId.touched">
              EmailId is required
            </div>
            <div *ngIf="emailId.errors?.pattern && emailId.touched">
              Enter valid EmailId
            </div>
            <div *ngIf="emailId.untouched && password.touched">
              EmailId is required
            </div>
          </div>
        </fieldset>
        <fieldset>
          <input placeholder="Enter your Password" type="password" [(ngModel)]="loginDetails.password" name="password" id="pwd"  minlength="6" maxlength="10"  required  #password='ngModel'>
          <div *ngIf="password.invalid" class="text-danger" >
            <div *ngIf="password.errors?.required && password.touched">
              Password is required.
            </div>
            <div *ngIf="password.errors?.minlength && password.touched">
              Password should be of atleast 6 digits.
            </div>
            <div *ngIf="password.errors?.maxlength && password.touched">
              Password should be of max 10 digits.
            </div>
          </div>
        </fieldset>
        <button name="submit" type="submit"  id="submit" (click)="login(loginDetails)">Submit</button>
        <span>Don't have an account!&nbsp;<a routerLink="/register">SignUp Here</a></span>
      </form>
    </div>
  </div>
</div>
